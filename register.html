<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <header class="w">
        <a href="#">
            <img src="./images/logo.png" alt="">
        </a>
    </header>

    <main class="w form">
        <h3>注册新用户</h3>
        <form action="">
            <div class="cusform">
                <div>
                    <label for="telephone">手机号:</label>
                    <input type="telephone" name="telephone" id="telephone" autofocus>
                </div>
                <div><label for="v_code">短信验证码:</label>
                    <input type="number" name="v_code" id="v_code">
                </div>
                <div><label for="password">密码:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div><label for="con_password">确认密码:</label>
                    <input type="password" name="con_password" id="con_password">
                </div>

                <input type="checkbox" name="about" id="about" value="fas">
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
    </main>



</body>

</html>
